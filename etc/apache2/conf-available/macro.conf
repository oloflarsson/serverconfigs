# ======================================
# MACRO "MacroIfeq_usealias_XXXXX"
# ======================================
<Macro MacroIfeq_usealias_no $alias>
	# Do nothing
	<IfModule herpaderpderp-$alias>
		Include /etc/apache2/herpaderpderp
	</IfModule>
</Macro>
<Macro MacroIfeq_usealias_yes $alias>
	ServerAlias $alias
</Macro>


